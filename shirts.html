<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shirts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="./shirts.css">
</head>
<body ng-app="myApp" ng-controller="myController">
    <nav><button ng-click="openCart()"><i class="fa-solid fa-cart-shopping"></i> </button></nav>
    <p ng-show="openData">{{message}}</p>
    <div ng-show="openData" id="itemcard" class="card" ng-model="cart">
        <div class="body" id="itemsbody" ><img id="shirtimg" src="./images/1.jpg" alt=""></div>
        <div class="footer" id="itemfooter" style="text-align: center;"><b>men's blue shirt</b>
        <p>Price &#x20b9; 350</p></div>
        <nav><span id="likeicon"><i ng-style="myStyle" ng-click="like()" class="fa-solid  fa-heart"></i></span> 
            <button id="addbtn" type="buton" >Add</button></nav>
    </div>










   <script>
     var app = angular.module("myApp", []);
        app.controller("myController", function ($scope) {
             $scope.like = function() {
                   $scope.myStyle= {
                    "color" : "red"
                   }
             };
        $scope.message = "hai murali" ;
         $scope.openData = false;
         $scope.openCart = function() {
            $scope.openData = $scope.openData ? false :true;
         };

        });


   </script>

</body>
</html>
